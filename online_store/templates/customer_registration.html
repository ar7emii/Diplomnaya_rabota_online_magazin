{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<style>
  .errorlist{
   color: red;
  }
</style>
<body>
  <section class="vh-70">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem; height: 41rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 pb-5">
                <h2 class="fw-bold mb-0">Регистрация</h2>
                <h2 class="fw-bold mb-3 text-lowercase">boardgames-store.by</h2>
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <form class="mt-3" action="" method="POST">
                        {% csrf_token %}
                        {{ customer_registration_form.as_p }}
                        <button class="btn btn-outline-light mt-2">Зарегистрироваться</button>
                        {% if error %}
                          <li style="color:red">{{ error }}</li>
                        {% endif %}
                      </form>
                      <div class="row">
                        <div class="mt-3 col-6">У вас уже есть аккаунт?</div>
                        <a href="{% url 'ttrpg_store_app:login' %}" class="link-light mt-3 col-4" style="margin-left: 16%;">Войдите здесь</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
{% endblock %}
