<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    {% load static %}
</head>
<style>
body {
  background-image: url("{% static 'background-login-admin.png' %}");
}
</style>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-0 ">Администрирование</h2>
              <h2 class="fw-bold mb-3 text-lowercase">boardgames-store.by</h2>
              <p class="text-white-50 mb-3">Введите имя пользователя и пароль!</p>
                <form class="form" role="form" method="POST">
                    {% csrf_token %}
                  <div class="form-outline form-white mb-3">
                    <label class="form-label">Имя пользователя:</label><br>
                    {{ form.username }}
                  </div>

                  <div class="form-outline form-white mb-3">
                    <label class="form-label" for="typePasswordX">Пароль:</label><br>
                    {{ form.password }}
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
